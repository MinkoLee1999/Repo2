resume_header_intro: "<p>Amigo! 您好，我是李明科，新加坡国立大学商业分析硕士在读，将于9月毕业，正在寻找数据科学相关工作岗位。这是我在课余时间学习制作的个人简历，介绍了大部分的学习和实践经历，将有助于您更好地了解我。当然，更多细节可以通过下方按钮邮件沟通，谢谢~</p>"

# use "yes" to display the email contact button,
# "no" to display an "I'm not looking for work" message,
