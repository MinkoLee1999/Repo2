# Site settings
title: "李明科的简历"
description: "A resume template for Jekyll and GitHub Pages sites."

# Build settings
markdown: kramdown
sass:
  sass_dir: _sass
  style: compressed

# Resume settings
resume_avatar:                  "true"
resume_name:                    "李明科"
resume_title:                   "新加坡国立大学 · 商业分析硕士"

# used for the contact button in _layouts/resume.html
resume_contact_email:           "e0709106@u.nus.edu"

# the next two items are used for schema itemprops in _layouts/resume.html
resume_contact_telephone:       "176-9567-2048"
resume_contact_address:         "#08-42 MDIS Residences, 503 Stirling Road, SG"

resume_header_contact_info:     "503 Stirling Rd SG, • 176-9567-2048 • e0709106@u.nus.edu"
