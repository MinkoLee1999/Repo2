# Stats on Chemistry
- project: 利用统计学方法和空间特征预测稀土氮氧复合物的配位特征
  role: Researcher
  duration: 2020.12 &mdash; 2021.06
  # url: "#"
  description: 本科学位论文项目，利用稀土氮氧复合物的历史实验数据建立统计学模型预测配位数和配位小分子体积和，从而节约人力资金成本，提高催化剂设计效率。<ul class="resume-item-list"><li>根据样本量小、潜在共线性的数据特征选择偏最小二乘回归作为预测模型</li><li>选择多个空间描述符将稀土氮氧复合物的分子模型转化为向量，经特征工程处理作为输入</li><li>通过调整数据处理方式和模型参数实现对配位数95%+的预测准确率，并有效避免预测配位小分子体积和时的过拟合现象</li></ul>

